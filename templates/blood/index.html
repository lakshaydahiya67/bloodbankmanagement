  <style>
    .hero-section {
      margin-bottom: 0px;
      background-image: url("{% static 'image/homepage.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    /* Add a background overlay in case the image doesn't load */
    .hero-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(200, 200, 200, 0.3);
      z-index: -1;
    }
    
    .jumbotron {
      padding: 2rem 1rem;
      background-color: #e9ecef;
      border-radius: 0.3rem;
    }
  </style>
</head>
